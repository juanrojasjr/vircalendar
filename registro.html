<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>VirtCalendar | Michael Bernal & Juan Rojas</title>
  </head>
  <body>
    <main>
        <div class="page d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="login-form card p-5 text-center shadow-lg">
                            <div class="panel">
                                <figure class="mb-0">
                                    <img src="image/logo.svg" alt="Logo VirtCalendar" class="img-fluid w-50">
                                </figure>
                            </div>
                            <form id="Login" class="w-50 mx-auto">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">                
                                </div>                        
                                <div class="form-group">                
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">                
                                </div>
                                <div class="form-group">                
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Repita la contraseña">                
                                </div>
                                <div class="form-group">
                                    <input type="phone" class="form-control" placeholder="Teléfono">
                                </div>
                                <div class="form-footer border-top">
                                    <div class="actions mt-3">
                                        <button type="submit" class="btn btn-primary">Registrarme</button>                
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="main-div">
            </div>
        </div>
        <footer>
        </footer>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
